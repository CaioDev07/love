<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="titulo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <title>Caio e Belle</title>
</head>
<body>
    <header>
        <div class="container d-flex align-items-center justify-content-center">
            <h1 class="text-white me-2">Amor</h1>
            <a href="#"><img src="img/coracao.png" alt="Coração" height="50" width="50"></a>
        </div>
    </header>

    <main>
        <!-- Carrossel de Imagens -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/imgEu-Belle.jpeg" class="d-block w-100" alt="Caio e Belle">
                </div>
                <div class="carousel-item">
                    <img src="img/imgEu-Belle (1).jpeg" class="d-block w-100" alt="Outra imagem">
                </div>
                <div class="carousel-item">
                    <img src="img/imgEu-Belle (2).jpeg" class="d-block w-100" alt="Mais uma imagem">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>

        <!-- Seção de Tempo Juntos -->
        <section id="tempo-juntos">
            <h1 class="title">Caio e Isabelle</h1>
            <h6 class="subtitle">Há quanto tempo juntos...</h6>
            <div id="tempo">
                <div class="quadrado" id="anos">
                    <span>Anos</span>
                    <div id="anos-valor"></div>
                </div>
                <div class="quadrado" id="meses">
                    <span>Meses</span>
                    <div id="meses-valor"></div>
                </div>
                <div class="quadrado" id="dias">
                    <span>Dias</span>
                    <div id="dias-valor"></div>
                </div>
            </div>
            <div id="tempo-menor">
                <div class="quadrado" id="horas">
                    <span>Horas</span>
                    <div id="horas-valor"></div>
                </div>
                <div class="quadrado" id="minutos">
                    <span>Minutos</span>
                    <div id="minutos-valor"></div>
                </div>
                <div class="quadrado" id="segundos">
                    <span>Segundos</span>
                    <div id="segundos-valor"></div>
                </div>
            </div>
        </section>

        <!-- Mensagem Especial -->
        <section id="mensagem">
            <h2>Minha maior bênção ❤️</h2>
            <p>Nosso amor é lindo e único, eu amo e sempre amarei te amar!</p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Feito com ❤️ por Caio para Belle &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
